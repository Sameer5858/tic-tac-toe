<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameboard">
      <div>
        <button class="row1 column1 cell" id="r1c1"></button>
        <button class="row1 column2 cell" id="r1c2"></button>
        <button class="row1 column3 cell" id="r1c3"></button>
      </div>
      <div>
        <button class="row2 column1 cell" id="r2c1"></button>
        <button class="row2 column2 cell" id="r2c2"></button>
        <button class="row2 column3 cell" id="r2c3"></button>
      </div>
      <div>
        <button class="row3 column1 cell" id="r3c1"></button>
        <button class="row3 column2 cell" id="r3c2"></button>
        <button class="row3 column3 cell" id="r3c3"></button>
      </div>
    </div>
  </body>
</html>
