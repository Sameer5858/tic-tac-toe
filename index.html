<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">Tic-Tac-Toe</div>
      <div class="player">
        <div>
          <div class="player1">Player X</div>
          <input type="text" placeholder="Player 1" name="" id="playerX" />
        </div>
        <div>
          <div class="player2">Player O</div>
          <input type="text" name="" placeholder="Player 2" id="playerO" />
        </div>
      </div>
      <div class="start"><button id="start">Start</button></div>
      <div class="display-message hide"></div>
      <div class="gameboard hide" id="gameboard">
        <div>
          <button data-index="0" class="row1 column1 cell" id="r1c1"></button>
          <button data-index="1" class="row1 column2 cell" id="r1c2"></button>
          <button data-index="2" class="row1 column3 cell" id="r1c3"></button>
        </div>
        <div>
          <button data-index="3" class="row2 column1 cell" id="r2c1"></button>
          <button data-index="4" class="row2 column2 cell" id="r2c2"></button>
          <button data-index="5" class="row2 column3 cell" id="r2c3"></button>
        </div>
        <div>
          <button data-index="6" class="row3 column1 cell" id="r3c1"></button>
          <button data-index="7" class="row3 column2 cell" id="r3c2"></button>
          <button data-index="8" class="row3 column3 cell" id="r3c3"></button>
        </div>
      </div>
      <div class="restart hide">
        <button id="restart">Restart</button>
      </div>
    </main>
  </body>
</html>
